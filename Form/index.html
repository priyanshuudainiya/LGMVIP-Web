<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links -->

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Enrollment Form</title>

</head>

<body class="container">

    
        <div class="nav justify-content-center"> <h2> STUDENT ENROLLMENT FORM </h2></div>
    <div class="">
        <div class="row box">
        <div class="col-lg-6 left"> 

            <form id="form" action="#">

                <label for="name"> *Full-Name : </label>
                <input type="text" class="form-control " id="name" name="name" size="30" placeholder="Please Enter Your Full-Name" required ><br>

                <label for="email"> *Email : </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Please Enter Valid Email ID" required ><br>

                <label for="website"> *Website :</label>
                <input type="url" class="form-control" id="website" name="website" placeholder="Please Enter Valid URL" required ><br>

                <label for="image"> *Image-URL :</label>
                <input type="url" class="form-control" id="image" name="image" placeholder="Please Enter Valid URL ( Image-Address)" required><br>
                
                

                <label> *Gender : </label>
                <input type="radio" class="form-check-input " name="gender" value="Male"> Male &nbsp; 
                <input type="radio" class="form-check-input" name="gender" value="Female"> Female  &nbsp;
                <input type="radio" class="form-check-input" name="gender" value="Other"> Other <br> <br>

                <label class="input-field"> *Skills : </label>
                <input type="checkbox" class="form-check-input " id="html" name="html" value="HTML">
                <label for="skill1"> HTML </label> &nbsp;
                <input type="checkbox" class="form-check-input" id="css" name="css" value="CSS"> 
                <label for="skill2"> CSS </label> &nbsp;
                <input type="checkbox" class="form-check-input" id="java" name="java" value="JAVA"> 
                <label for="skill3"> JAVA </label> &nbsp;
                <br><br>

                <button type="submit" class="btn btn-success bttn"> Enroll Student </button>
                <button type="reset" class="btn btn-danger"> Clear All </button>

            </form>

            <br>
            <ul >
                <li class="note"> Please Fill The Form Carefully. </li>
                <li class="note"> Every field is required to fill. </li>
            </ul>
        </div>

        <div class="col-lg-6 right">
            <div class="en-header">
                <h3 class="nav justify-content-center"> Enrolled Students</h3>
                <hr>
            </div>
            
            <div id="showData"></div>
            
            
        </div>
    </div>


   

    <!-- Java-Script Links -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>


</body>

</html>
